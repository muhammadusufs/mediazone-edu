{% extends 'base.html' %}
{% load static %}
{% load humanize %}
{% block content %}
<div class="header mt-5 mb-4 d-flex align-items-center justify-content-between">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'manager:settings' %}">Sozlamalar</a></li>
            <li class="breadcrumb-item active" aria-current="page">Parolni o'zgartirish</li>
        </ol>
    </nav>

    <span></span>
</div>

<div class="row">
        <div class="col-sm-6">
            <form action="" method="post">
                {% csrf_token %}
                <h3 class="mt-3">Parolni o'zgartirish</h3>
                <div class="form-group mb-3 mt-4">
                    <label for="id_old_password" class="mb-1">Eski parol</label>
                    <input type="password" name="old_password" placeholder="Eski parol" class="form-control" id="id_old_password" required>
                </div>
                <div class="form-group mb-3">
                    <label for="id_new_password1" class="mb-1">Yangi parol</label>
                    <input type="password" name="new_password1" placeholder="Yangi parol" class="form-control" id="id_new_password1"
                        required>
                </div>
                <div class="form-group mb-3">
                    <label for="id_new_password2" class="mb-1">Yangi parolni qaytaring</label>
                    <input type="password" name="new_password2" placeholder="Yangi parolni qaytaring" class="form-control"
                        id="new_password2" required>
                </div>

                
                <a href="{% url 'manager:companies' %}" class="btn btn-secondary">Ortga qaytish</a>
                <button type="submit" class="btn btn-primary">Saqlash</button>
            </form>
        </div>
    </div>

<hr>


{% endblock content %}
