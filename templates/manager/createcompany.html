{% extends 'base.html' %}
{% load static %}
{% load humanize %}
{% load mathfilters %}

{% block content %}
<div class="header mt-5 mb-4 d-flex align-items-center justify-content-between">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'manager:companies' %}">Abonentlar</a></li>
            <li class="breadcrumb-item active" aria-current="page">Abonentlar yaratish</li>
        </ol>
    </nav>

    <span>
    </span>
</div>

<div class="custom-card bg-white">
    <form action="" method="post">
        {% csrf_token %}
    <div class="form-group">
        <label for="company_name">Abonent nomi</label>
        <input required class="form-control" type="text" placeholder="Abonent nomi, brend" name="company_name" id="company_name">
    </div>

    <div class="form-group mt-3">
        <label for="owner_name">F.I.Sh</label>
        <input required class="form-control" type="text" placeholder="Abonent F.I.Sh" name="owner_name" id="owner_name">
    </div>

    <div class="form-group mt-3">
        <label for="username">Login</label>
        <input required class="form-control" type="text" placeholder="Abonent uchun login" name="username" id="username">
    </div>

    <div class="form-group mt-3">
        <label for="password">Parol</label>
        <input required class="form-control" type="text" placeholder="Abonent uchun parol" name="password" id="password">
    </div>

    <div class="form-group mt-3">
        <label for="phone">Telefon</label>
        <input required class="form-control" type="text" placeholder="Abonent uchun telefon" name="phone" id="phone">
    </div>

    <div class="form-group mt-3">
        <label for="cost">Obuna narxi</label>
        <input required class="form-control" type="text" placeholder="Oylik obuna narxi" name="cost" id="cost">
    </div>

    <button class="btn btn-primary mt-3" type="submit">Saqlash</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

{% endblock content %}
